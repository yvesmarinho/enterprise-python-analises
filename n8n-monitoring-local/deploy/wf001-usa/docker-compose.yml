# Docker Compose - Servidor wf001 (USA - Virginia)
# Serviços: VictoriaMetrics, Grafana, Collector API, Node Exporter, cAdvisor
# Data: 2026-02-04

networks:
  monitoring-net:
    driver: bridge
  app-network:
    external: true

services:
  # ============================================
  # VictoriaMetrics (Time Series Database)
  # ============================================
  victoria-metrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: prod-victoria-metrics
    user: "${DOCKER_UID}:${DOCKER_GID}"
    networks:
      - monitoring-net
    command:
      - '--storageDataPath=/victoria-metrics-data'
      - '--retentionPeriod=90d'
      - '--httpListenAddr=:8428'
    ports:
      - "127.0.0.1:8428:8428"  # Bind apenas localhost
    volumes:
      - /opt/docker_user/n8n-monitoring-local/victoria-data:/victoria-metrics-data
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # Grafana (Dashboards e Visualização)
  # ============================================
  grafana:
    image: grafana/grafana:latest
    container_name: prod-grafana
    networks:
      - monitoring-net
      - app-network
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://monitoring.vya.digital
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    ports:
      - "3000:3000"
    volumes:
      - /opt/docker_user/n8n-monitoring-local/grafana-data:/var/lib/grafana
      - /opt/docker_user/n8n-monitoring-local/grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - victoria-metrics
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.grafana.rule=Host(`monitoring.vya.digital`)'
      - 'traefik.http.routers.grafana.tls=true'
      - 'traefik.http.routers.grafana.entrypoints=websecure'
      - 'traefik.http.routers.grafana.tls.certresolver=lets-encrypt'
      - 'traefik.http.services.grafana.loadbalancer.server.port=3000'
      - 'traefik.http.middlewares.grafana.headers.SSLRedirect=true'
      - 'traefik.http.middlewares.grafana.headers.STSSeconds=315360000'
      - 'traefik.http.middlewares.grafana.headers.browserXSSFilter=true'
      - 'traefik.http.middlewares.grafana.headers.contentTypeNosniff=true'
      - 'traefik.http.middlewares.grafana.headers.forceSTSHeader=true'
      - 'traefik.http.middlewares.grafana.headers.SSLHost=vya.digital'
      - 'traefik.http.middlewares.grafana.headers.STSIncludeSubdomains=true'
      - 'traefik.http.middlewares.grafana.headers.STSPreload=true'
      - 'traefik.http.routers.grafana.middlewares=grafana@docker'
      - 'traefik.docker.network=app-network'

  # ============================================
  # Collector API (Recebe pings e monitora DBs)
  # ============================================
  collector-api:
    image: adminvyadigital/n8n-collector-api:latest
    container_name: prod-collector-api
    user: "${DOCKER_UID}:${DOCKER_GID}"
    networks:
      - monitoring-net
      - app-network
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - COLLECTOR_API_KEY=${COLLECTOR_API_KEY}
      - VICTORIA_METRICS_URL=http://victoria-metrics:8428
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOSTNAME=${POSTGRES_HOSTNAME}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOSTNAME=${MYSQL_HOSTNAME}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_DB=${MYSQL_DB}
      - N8N_URL=${N8N_URL}
      - N8N_API_KEY=${N8N_API_KEY}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    ports:
      - "5001:5000"  # API HTTP
      - "9102:9102"  # Prometheus metrics
    volumes:
      - /opt/docker_user/n8n-monitoring-local/logs/collector-api:/app/logs
    depends_on:
      - victoria-metrics
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.collector-api.rule=Host(`api-monitoring.vya.digital`)'
      - 'traefik.http.routers.collector-api.tls=true'
      - 'traefik.http.routers.collector-api.entrypoints=websecure'
      - 'traefik.http.routers.collector-api.tls.certresolver=lets-encrypt'
      - 'traefik.http.services.collector-api.loadbalancer.server.port=5000'
      - 'traefik.http.middlewares.collector-api.headers.SSLRedirect=true'
      - 'traefik.http.middlewares.collector-api.headers.STSSeconds=315360000'
      - 'traefik.http.middlewares.collector-api.headers.browserXSSFilter=true'
      - 'traefik.http.middlewares.collector-api.headers.contentTypeNosniff=true'
      - 'traefik.http.middlewares.collector-api.headers.forceSTSHeader=true'
      - 'traefik.http.middlewares.collector-api.headers.SSLHost=vya.digital'
      - 'traefik.http.middlewares.collector-api.headers.STSIncludeSubdomains=true'
      - 'traefik.http.middlewares.collector-api.headers.STSPreload=true'
      - 'traefik.http.routers.collector-api.middlewares=collector-api@docker'
      - 'traefik.docker.network=app-network'

  # ============================================
  # Node Exporter (Métricas do Sistema)
  # ============================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: prod-node-exporter
    networks:
      - monitoring-net
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    restart: unless-stopped

  # ============================================
  # cAdvisor (Métricas de Containers)
  # ============================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: prod-cadvisor
    networks:
      - monitoring-net
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: unless-stopped


